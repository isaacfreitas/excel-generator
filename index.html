      <table id="form-identication" cellspacing="30">

          <td>

            <input type="text" id="placa" name="placa" maxlength="7" placeholder="BRA2E19">
          </td>
          <td><label for="data">Data Aquisição</label>
            <input type="date" id="data" name="data">
          </td>
          <td>
            <label for="valor" maxlength="5" >Valor</label>
            <input type="text" id="valor" name="valor" placeholder="R$12,34" pattern="[0-9]+(\.[0-9]{2})?">
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="descricao" maxlength="100">Descrição</label>
            <input type="text" id="descricao" name="descricao" maxlength="30"  placeholder="Modelo do carro,cor...">
          </td>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button type="submit" class="enviar">Enviar</button>
          </td>
        </tr>
      </table>
    </form>
