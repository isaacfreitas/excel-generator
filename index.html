<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <form id="form-identication">
      <label for="placa">Placa</label>
      <input type="text" id="placa" name="placa" maxlength="7" ><br>

      <label for="descricao">Descrição</label>
      <input type="text" id="Description" name="descricao" maxlength="30" ><br>

      <label for="data">Data Aquisição</label>
      <input type="date" id="data" name="data" ><br>

      <label for="valor">Valor</label>
      <input type="text" id="valor" name="valor" pattern="[0-9]+(\.[0-9]{2})?" ><br>

      <button type="submit" class="enviar">
        Enviar
      </button>
    </form>
    <script src='assets/js/envio.js'></script>
  </div>
</body>
</html>
